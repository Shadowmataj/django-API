#services needed for the application.
services:
  #name of the service
  app:
    #build the docker file inside our current directory.
    build:
      context: .
      args:
        - DEV=true
    #maps port 8000 on our local machine to port 8000 inside the docker container.
    ports:
      - "8000:8000"
    #map directories from our system into the docker container
    volumes:
      - ./app:/app
    #command to run the service.
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
